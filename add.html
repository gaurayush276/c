<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo" onclick="call()"> Click on me  </p>

    <script>

        function call() {
                let a =parseInt( prompt("Enter a number a ") )
                let b = parseInt(prompt("Enter a number b ") )
                demo.innerText = a+ b ; 
            }

      
    </script>
</body>
</html>
